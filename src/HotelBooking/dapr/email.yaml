apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: smtp
spec:
  type: bindings.smtp
  version: v1
  metadata:
    - name: host
      value: "localhost"
    - name: port
      value: "1025"
    - name: emailFrom
      value: "no-reply@hotelbooking.com"
    - name: subject
      value: "Booking confirmation"
